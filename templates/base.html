
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Escola de Música Mente Inteligente{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <header class="header">
    <div class="container">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
      <nav class="menu">
        <a href="/">Home</a>
        <a href="/sobre">Sobre Nós</a>
        <a href="/conteudos">Conteúdos da Semana</a>
        <a href="/contato">Contato</a>
      </nav>
    </div>
  </header>

  <main class="content">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="footer">
    <div class="container">
      <p>📍 Rua Nossa Senhora dos Navegantes, 545 - Cidade de Deus - Manaus/AM</p>
      <p>📞 (92) 99151-1785</p>
      <p>© 2025 Escola de Música Mente Inteligente 🎵</p>
    </div>
  </footer>
</body>
</html>
